[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.body]
label = Description
type = markdown

[fields.content]
label = Content
type = flow
flow_blocks = markdown, html

[fields.render_child_links]
label = Render child links
type = boolean
default = True
width = 1/4

[fields.show_in_menu]
label = Show in Menu
type = boolean
default = True
width = 1/4

[fields.sort_index]
label = Sort Index
type = integer
width = 1/4

[fields.related_pages]
label = related_pages
type = strings
width = 1
